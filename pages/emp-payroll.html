<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/emp-payroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Employee Payroll</title>
</head>
<body>
    <!-- UC 1 â€“ Employee Payroll App with Logo -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo" class="logo-content-img">
            <div>
                <span class="emp-text">Employee</span>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
   
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
         <!-- UC-2 -->
         <div class="form-head">Employee Payroll Form</div>
         <div class="row-content">
             <label class="label text" for="name">Name</label>
             <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
         </div>
        <!-- UC-3 -->
         <div class="row-content">
             <label for="prfile" class="text label">Profile Image</label>
             <div class="profile-radio-content">
                 <label>
                     <input type="radio" id="profile1" name="profile" value="./assets/profile-images/Ellipse -3.png" required>
                     <img id="image1" src="../assets/profile-images/Ellipse -3.png" alt="" class="profile">
                 </label>
             </div>
             <div class="profile-radio-content">
                 <label>
                     <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png">
                     <img src="../assets/profile-images/Ellipse -1.png" alt="" class="profile">
                 </label>
             </div>
             <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -8.png">
                    <img src="../assets/profile-images/Ellipse -8.png" alt="" class="profile">
                </label>
            </div>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -7.png">
                    <img src="../assets/profile-images/Ellipse -7.png" alt="" class="profile">
                </label>
            </div>
         </div>
         <!-- UC-4 -->
         <div class="row-content">
             <label class="label text" for="gender">Gender</label>
             <div>
                 <input type="radio" name="gender" id="male" value="male">
                 <label class="text" for="male">Male</label>
                 <input type="radio" name="gender" id="female" value="female">
                 <label class="text" for="female">Female</label>
             </div>
         </div>
         <div class="row-content">
             <label class="text label" for="department">Department</label>
             <div>
                <input class="checkbox" type="checkbox" name="hr" id="hr" value="hr">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" name="sales" id="sales" value="sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" name="finance" id="finance" value="finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" name="others" id="others" value="others">
                <label class="text" for="others">Others</label>
             </div>
         </div>
         <div class="row-content">
             <label class="text label" for="salary">Choose your Salary: </label>
             <input class="input" type="range" name="salary" id="salary" value="400000"
             max="500000" min="300000" steps="100">
             <output class="salary-output text" for="salary">400000</output>
         </div>
         <!-- UC-5 -->
         <div class="row-content">
             <label for="startDate" class="text label">Start Date</label>
             <div>
                 <select name="Day" id="day">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">19</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                     <option value="25">25</option>
                     <option value="26">26</option>
                     <option value="27">27</option>
                     <option value="28">28</option>
                     <option value="29">29</option>
                     <option value="30">30</option>
                     <option value="31">31</option>
                 </select>
                 <select name="Month" id="month">
                     <option value="Jan">Jan</option>
                     <option value="Feb">Feb</option>
                     <option value="Mar">Mar</option>
                     <option value="Apr">Apr</option>
                     <option value="May">May</option>
                     <option value="Jun">Jun</option>
                     <option value="Jul">Jul</option>
                     <option value="Aug">Aug</option>
                     <option value="Sep">Sep</option>
                     <option value="Oct">Oct</option>
                     <option value="Nov">Nov</option>
                     <option value="Dec">Dec</option>
                 </select>
                 <select name="Year" id="year">
                     <option value="2022">2022</option>
                     <option value="2021">2021</option>
                     <option value="2020">2020</option>
                     <option value="2019">2019</option>
                     <option value="2018">2018</option>
                 </select>
             </div>
         </div>
         <!-- UC-6 -->
         <div class="row-content">
             <label for="notes" class="text label">Notes</label>
             <textarea class="input" name="Notes" id="notes" style="height: 100px;"></textarea>
         </div>
         <div class="button-content">
             <a href="./home.html" class="resetButton button cancelButton" >Cancel</a>
             <div class="submit-reset">
                 <button type="submit" class="button submitButton">Submit</button>
                 <button type="reset" class="button resetButton">Reset</button>
             </div>
         </div>
        </form>
    </div>
    <script src="../js/emp-payroll.js"></script>
</body>
</html>
